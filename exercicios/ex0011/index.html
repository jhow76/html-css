<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserir videos hospedados localmete</h1>
    <p>este video está hospedado no meu próprio servidor.</p>

    <video width="560" poster="imagens/jj.jpg" controls>
        <source src="midia/meuvideo.mp4" type="video/mp4"> 
        <source src="midia/Meuvideo.ogv" type="video/ogv">
        <source src="midia/Meuvideo.m4v" type="video/m4v">
        <source src="midia/Meuvideo.webm" type="video/webm">
        <p>seu computador não tem compatibilidade com reprodução de videos.</p>
    </video>

    <h1>Inserindo videos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/e9dZQelULDk?si=g8RtxZm-Qv908D_g" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
